#!/bin/bash
# Title: cloudflare-companion
################################################################################
---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS ######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'cloudflare-companion'
        intport: '8092'
        extport: '8092'
        image: 'tiredofit/traefik-cloudflare-companion'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/coreapps/apps/_core.yml'
      
    # VOLUMES #####################################################################
    - name: 'Setting {{pgrole}} Volumes'
      set_fact:
        pg_volumes:
          - '/sys:/host/sys:ro'
          - '/proc:/host/proc:ro'
          - '/var/run/docker.sock:/var/run/docker.sock'

    # VARIABLES ###################################################################
    - name: 'Setting {{pgrole}} ENV'
      set_fact:
        pg_env:
          PUID: '1000'
          PGID: '1000'
          DOCKER_USR: 'root'
          TRAEFIK_VERSION: '1'
          CF_EMAIL: 'email@example.com'
          CF_TOKEN: 'fbSx3dk3A3mJ6UukLQ7zRbo63H5UdsGSCqQnTvbJDgyQaTp
          TARGET_DOMAIN: '{{domain.stdout}}'
          DOMAIN1: '{{domain.stdout}}'
          DOMAIN1_ZONE_ID: '1234567890'
          DOMAIN1_PROXIED: 'TRUE'
          SWARM_MODE: 'FALSE'
          DEFAULT_TTL: '1'
          DOCKER_ENTRYPOINT: 'unix://var/run/docker.sock'
          REFRESH_ENTRIES: 'FALSE'
    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        hostname: '{{domain.stdout}}'
        capabilities:
          - SYS_PTRACE
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        security_opts:
          - apparmor:unconfined
        state: started
        labels: '{{pg_labels}}'